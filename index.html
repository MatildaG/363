<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/icon.png">
</head>

<body onload="generateNewRubbish()">
    <div class="container" id="containerGame">
        <p class="score">Score: <span id="score">0</span></p>
        <div id="bins">
            <figure>
                <img id="recycleBin" src="Images/recycleBin.png" alt="Recycle Bin">
                <figcaption>Recycle</figcaption>
            </figure>
            <div class="alignBins">
                <figure>
                    <img id="glassBin" src="Images/glassBin.png" alt="Glass Bin">
                    <figcaption>Glass</figcaption>
                </figure>
                <br><br>
                <figure>
                    <img id="foodScrapBin" src="Images/foodScrapBin.png" alt="Food Scrap Bin">
                    <figcaption>Food<br>Scraps</figcaption>
                </figure>
            </div>
            <figure>
                <img id="rubbishBin" src="Images/rubbishBin.png" alt="Rubbish Bin">
                <figcaption>General<br>Rubbish</figcaption>
            </figure>
        </div>
        <div id="prepareRubbish">
            <img id="waterBucket" src="Images/waterBucket.png" alt="Water Bucket">
        </div>

        <div id="items"></div>
        <div id="conveyor"></div>

        <img id="questionMark" src="Images/questionMark.png" alt="Question Mark" onclick="openInfoPage()">
        <input type="button" value="Next" id="nextButton" onClick="generateNewRubbish()">
    </div>

    <div class="container" id="containerInfo" hidden>
        <input type="button" value="Return" onclick="returnToGame()">
    </div>

    <div id="popUp">
        <div id="smallContainer">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
