<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="score">Score: <span id="score">0</span></p>
        <div id="bins">
            <figure>
                <img id="recycleBin" src="Images/recycleBin.png" alt="Recycle Bin">
                <figcaption>Recycle</figcaption>
            </figure>
            <div class="alignBins">
                <figure>
                    <img id="glassBin" src="Images/glassBin.png" alt="Glass Bin">
                    <figcaption>Glass</figcaption>
                </figure>
                <br><br>
                <figure>
                    <img id="foodScrapBin" src="Images/foodScrapBin.png" alt="Food Scrap Bin">
                    <figcaption>Food<br>Scraps</figcaption>
                </figure>
            </div>
            <figure>
                <img id="rubbishBin" src="Images/rubbishBin.png" alt="Rubbish Bin">
                <figcaption>General<br>Rubbish</figcaption>
            </figure>
        </div>

        <img id="waterBucket" src="Images/waterBucket.png" alt="Water Bucket">

        <div id="items">
            <div id="rubbish">
                <img src="Images/rubbish.png" alt="Rubbish" width="70px">
            </div>
            <div id="plastic">
                <img src="Images/plastic.png" alt="Plastic" width="70px">
            </div>
        </div>

        <img id="conveyor" src="Images/conveyor.png" alt="Conveyor">
        <img id="questionMark" src="Images/questionMark.png" alt="Question Mark">
    </div>

    <script src="script.js"></script>
</body>

</html>
